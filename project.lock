train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train  configs/config.cfg --output ./training
  deps:
    - path: ./corpus/ud-test.spacy
      md5: c794ebd58e08c69852a4e86302c42b15
    - path: ./corpus/ud-dev.spacy
      md5: 4c0e2560e85fe8223c8060a6b7cc3ac0
    - path: configs/config.cfg
      md5: 65e7a6252f700354e5c1b32f817be6e7
  outs:
    - path: training/model-best
      md5: 7d4422ea399d2f46c75aa7d4818e7983
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate  ./training/model-best  ./corpus/ud-test.spacy  --output
      ./metrics/senter.json  --gpu-id -1
  deps:
    - path: training/model-best
      md5: 7d4422ea399d2f46c75aa7d4818e7983
    - path: ./corpus/ud-test.spacy
      md5: c794ebd58e08c69852a4e86302c42b15
  outs:
    - path: ./metrics/senter.json
      md5: c910209608484979a1871aec3e4a2d2f
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package  training/model-best packages  --name senter  --version
      0.1.0   --meta data/meta.json --force
  deps:
    - path: training/model-best
      md5: 7d4422ea399d2f46c75aa7d4818e7983
  outs:
    - path: packages/la_senter-0.1.0/dist/en_senter-0.1.0.tar.gz
      md5: null
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
document:
  cmd: python -m spacy run document
  script:
    - python -m spacy project document  --output README.md
  deps: []
  outs:
    - path: README.md
      md5: fa1d99a075f543b098912932b7d8a72d
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
clean:
  cmd: python -m spacy run clean
  script:
    - sh -c "rm -rf assets/*"
    - sh -c "rm -rf corpus/*"
    - sh -c "rm -rf metrics/*"
    - sh -c "rm -rf training/*"
  deps: []
  outs: []
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/get_ud_sents.py
    - python scripts/prep-la_senter-training.py
  deps: []
  outs: []
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
assets:
  cmd: python -m spacy run assets
  script:
    - mkdir -p assets/treebanks
    - python -m spacy project assets
  deps: []
  outs: []
  spacy_version: 3.4.2
  spacy_git_version: 3d0e89536
